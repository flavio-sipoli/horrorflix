<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Favico-->
    <link rel="shortcut icon" href="assets/favicon/favicon.ico" type="image/x-icon">
    <!--Font Awesome-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <!--Link Css-->
    <link rel="stylesheet" href="style/style.css">
    <!--Owl Css-->
    <link rel="stylesheet" href="style/owl/owl.carousel.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">
    <!--Responsividade-->
    <link rel="stylesheet" href="style/responsive.css">

    <title>HORRORFLIX</title>
</head>

<body>
    <header>
        <div class="container">
            <h2 class="logo">HORRORFLIX</h2>
            <nav>
                <a href="#">Inicio</a>
                <a href="#filmes">Filmes</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">TERRIFIER</h3>
                <p class="descricao">Um palhaço maníaco aterroriza três jovens na noite de Halloween e todos os outros
                    que estão em seu
                    caminho. <br> Assista esse thirler de Damien Leone</p>

                <div class="botoes">
                    <button role="button" class="botao">
                        <i class="fas fa-play"></i>
                        ASSISTIR AGORA
                    </button>
                    <button role="button" class="botao">
                        <i class="fas fa-info-circle"></i>
                        MAIS INFORMAÇÕES
                    </button>
                </div>
            </div>
        </div>

    </main>

    <div id="filmes" class="carrosel-filmes">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="box-filme" src="assets/img/img1.jpeg" alt="filme 1">
            </div>
            <div class="item">
                <img class="box-filme" src="assets/img/img2.jpeg" alt="filme 2">
            </div>
            <div class="item">
                <img class="box-filme" src="assets/img/img3.jpeg" alt="filme 3">
            </div>
            <div class="item">
                <img class="box-filme" src="assets/img/img4.jpeg" alt="filme 4">
            </div>
            <div class="item">
                <img class="box-filme" src="assets/img/img5.jpeg" alt="filme 5">
            </div>
            <div class="item">
                <img class="box-filme" src="assets/img/img6.jpeg" alt="filme 6">
            </div>
            <div class="item">
                <img class="box-filme" src="assets/img/img7.jpeg" alt="filme 7">
            </div>
            <div class="item">
                <img class="box-filme" src="assets/img/img8.jpeg" alt="filme 8">
            </div>
            <div class="item">
                <img class="box-filme" src="assets/img/img9.jpeg" alt="filme 9">
            </div>
            <div class="item">
                <img class="box-filme" src="assets/img/img10.jpeg" alt="filme 10">
            </div>
        </div>
    </div>

    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/owl/setup.js"></script>

</body>

</html>
